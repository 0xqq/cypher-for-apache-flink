/*
 * This file was generated by the Gradle 'init' task.
 */

allprojects {
    apply plugin: 'maven'

    group = 'org.opencypher'
    version = '0.2.3-SNAPSHOT'
}

subprojects {
    apply plugin: 'java'

    repositories {
        mavenLocal()
        maven {
            url = 'http://repo.maven.apache.org/maven2'
        }
    }

    dependencies {
        compile 'org.scala-lang:scala-library:2.11.12'
        compile 'org.scala-lang:scala-reflect:2.11.12'
        compile 'org.scala-lang:scala-compiler:2.11.12'
        compile 'org.apache.logging.log4j:log4j-api:2.11.0'
        compile 'org.apache.logging.log4j:log4j-core:2.11.0'
        compile 'org.apache.logging.log4j:log4j-api-scala_2.11:11.0'
        testCompile 'org.scalatest:scalatest_2.11:3.0.5'
        testCompile 'org.junit.platform:junit-platform-runner:1.0.2'
        testCompile 'org.scalacheck:scalacheck_2.11:1.13.5'
    }

    task packageSources(type: Jar) {
        classifier = 'sources'
        from(sourceSets.main.allSource)
    }

    sourceCompatibility = '1.8'
    artifacts.archives(tasks.packageSources)

    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }
}
