apply plugin: 'com.github.johnrengelman.shadow'

description = 'Cypher for Apache Spark - CAPS'

dependencies {
    compile project(':okapi-relational')
    compile project(':okapi-neo4j-io')
    compile project(':graph-ddl')

    compile group: 'org.neo4j.driver', name: 'neo4j-java-driver', version: '1.7.2'

    compileOnly group: 'org.apache.spark', name: "spark-core_$scalaVersion",     version: '2.2.2'
    compileOnly group: 'org.apache.spark', name: "spark-sql_$scalaVersion",      version: '2.2.2'
    compileOnly group: 'org.apache.spark', name: "spark-catalyst_$scalaVersion", version: '2.2.2'
}

shadowJar {
    classifier = 'cluster'

    dependencies {
        exclude(dependency('org.scala-lang:'))
    }
}