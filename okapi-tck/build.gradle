dependencies {
    compile project(':okapi-testing')
    compile project(':okapi-ir')

    compile group: 'org.opencypher', name: 'tck',     version: '1.0.0-M11'
    compile group: 'org.opencypher', name: 'tck-api', version: '1.0.0-M11'
}

task packageTests(type: Jar) {
    classifier = 'tests'
    from(sourceSets.test.output)
}

description = 'Okapi TCK - TCK integration for the Okapi pipeline'
artifacts.archives(tasks.packageTests)
