dependencies {
    compile project(':okapi-api')

    compile group: 'org.neo4j.driver', name: 'neo4j-java-driver', version: '1.7.2'
}

task packageTests(type: Jar) {
    classifier = 'tests'
    from(sourceSets.test.output)
}

description = 'Okapi - Neo4j IO'
artifacts.archives(tasks.packageTests)
