dependencies {
    compile project(':okapi-api')
    compile group: 'org.opencypher', name: 'front-end-9.0',      version: '9.0.20181030'
    compile group: 'org.atnos',      name: "eff_$scalaVersion",  version: '5.0.0'

    testCompile project(':okapi-testing')
    testCompile group: 'org.neo4j',      name: 'neo4j-cypher-util-3.4', version: '3.4.10',       classifier: 'tests'
    testCompile group: 'org.opencypher', name: 'ast-9.0',               version: '9.0.20181030', classifier: 'tests'
    testCompile group: 'org.opencypher', name: 'util-9.0',              version: '9.0.20181030', classifier: 'tests'
}

task packageTests(type: Jar) {
    classifier = 'tests'
    from(sourceSets.test.output)
}

description = 'Okapi IR - Declarative representation of Cypher queries'
artifacts.archives(tasks.packageTests)
