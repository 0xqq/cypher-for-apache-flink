dependencies {
    compile project(':okapi-api')
    compile 'org.opencypher:front-end-9.0:9.0.20181030'
    compile 'org.atnos:eff_2.11:5.0.0'
    testCompile project(':okapi-testing')
    testCompile 'org.neo4j:neo4j-cypher-util-3.4:3.4.10'
    testCompile 'org.opencypher:ast-9.0:9.0.20181030'
    testCompile 'org.opencypher:util-9.0:9.0.20181030'
}

task packageTests(type: Jar) {
    classifier = 'tests'
    from(sourceSets.test.output)
}

description = 'Okapi IR - Declarative representation of Cypher queries'
artifacts.archives(tasks.packageTests)
