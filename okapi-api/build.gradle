dependencies {
    compile 'org.typelevel:cats-core_2.11:1.0.1'
    compile project(':okapi-trees')
    compile 'org.opencypher:front-end-9.0:9.0.20181030'
    compile 'com.lihaoyi:upickle_2.11:0.6.6'
    compile 'com.lihaoyi:fastparse_2.11:1.0.0'
    testCompile 'org.mockito:mockito-all:1.10.19'
    testCompile 'junit:junit:4.12'
}

task packageTests(type: Jar) {
    classifier = 'tests'
    from(sourceSets.test.output)
}

description = 'Okapi - openCypher API'
artifacts.archives(tasks.packageTests)
