dependencies {
    compile project(':spark-cypher')
    compile project(':spark-cypher-testing')

    compile group: 'org.apache.spark', name: "spark-graphx_$scalaVersion", version: '2.2.2'
    compile group: 'org.neo4j.test',   name: 'neo4j-harness',              version: '3.4.10'
    compile group: 'io.netty',         name: 'netty-all',                  version: '4.1.24.Final'
    compile group: 'com.h2database',   name: 'h2',                         version: '1.4.196'
}

task packageTests(type: Jar) {
    classifier = 'tests'
    from(sourceSets.test.output)
}

description = 'Collection of examples for Cypher for Apache Spark'
artifacts.archives(tasks.packageTests)
