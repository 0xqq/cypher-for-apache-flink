dependencies {
    compile project(':spark-cypher')
    compile 'org.apache.spark:spark-graphx_2.11:2.2.2'
    compile 'org.neo4j.test:neo4j-harness:3.4.10'
    compile 'io.netty:netty-all:4.1.24.Final'
    compile project(':spark-cypher-testing')
    compile 'com.h2database:h2:1.4.196'
}

task packageTests(type: Jar) {
    classifier = 'tests'
    from(sourceSets.test.output)
}

description = 'Collection of examples for Cypher for Apache Spark'
artifacts.archives(tasks.packageTests)
