dependencies {
    compile project(':spark-cypher')
    compile project(':okapi-neo4j-procedures')
    compile project(':okapi-testing')
    compile project(':okapi-neo4j-io-testing')
    compile 'org.apache.spark:spark-core_2.11:2.2.2'
    compile 'org.apache.spark:spark-sql_2.11:2.2.2'
    compile 'org.apache.spark:spark-catalyst_2.11:2.2.2'
    compile 'org.apache.spark:spark-hive_2.11:2.2.2'
    compile 'org.apache.hadoop:hadoop-minicluster:2.7.0'
    compile 'ch.cern.sparkmeasure:spark-measure_2.11:0.11'
    testCompile 'org.neo4j:neo4j-cypher-util-3.4:3.4.10'
    testCompile 'com.h2database:h2:1.4.196'
}

task packageTests(type: Jar) {
    classifier = 'tests'
    from(sourceSets.test.output)
}

description = 'Cypher for Apache Spark - Test Utilities'
artifacts.archives(tasks.packageTests)
