/*
 * This file was generated by the Gradle 'init' task.
 */

dependencies {
    compile project(':okapi-api')
    compile 'org.opencypher:front-end-9.0:9.0.20181030'
    compile 'org.neo4j.test:neo4j-harness-enterprise:3.4.10'
    compile 'org.bouncycastle:bctls-jdk15on:1.59'
    compile 'junit:junit:4.12'
    compile 'org.mockito:mockito-all:1.10.19'
}

task packageTests(type: Jar) {
    classifier = 'tests'
    from(sourceSets.test.output)
}

description = 'Okapi Test Utilities'
artifacts.archives(tasks.packageTests)
