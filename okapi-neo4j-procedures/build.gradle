dependencies {
    compile project(':okapi-api')
    testCompile 'org.neo4j.test:neo4j-harness:3.4.10'
    compileOnly 'org.neo4j:neo4j:3.4.10'
}

task packageTests(type: Jar) {
    classifier = 'tests'
    from(sourceSets.test.output)
}

description = 'Okapi - Neo4j procedures'
artifacts.archives(tasks.packageTests)
